<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codex practice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="lp" aria-labelledby="lp-title">
      <section class="hero">
        <h1 id="lp-title">シンプルに、すぐ始める</h1>
        <p class="lead">
          このページは静的なHTML/CSS/JSだけで構成された、軽量なランディングページです。
        </p>
        <p class="weather-status" aria-live="polite">
          Current weather: <span id="weatherState">Loading...</span>
        </p>
        <a class="cta" href="#features">詳細を見る</a>
      </section>

      <section id="features" class="features" aria-labelledby="features-title">
        <h2 id="features-title">機能紹介</h2>
        <ul class="feature-list">
          <li>
            <article class="feature-card" aria-label="軽量構成">
              <h3>軽量構成</h3>
              <p>HTML/CSS/JSのみで構成され、導入や配布がシンプルです。</p>
            </article>
          </li>
          <li>
            <article class="feature-card" aria-label="レスポンシブ対応">
              <h3>レスポンシブ対応</h3>
              <p>デスクトップでもスマホでも読みやすいレイアウトを維持します。</p>
            </article>
          </li>
          <li>
            <article class="feature-card" aria-label="すぐ使えるUI">
              <h3>すぐ使えるUI</h3>
              <p>見出し・説明・行動導線を揃えた、LPに必要な基本要素を備えています。</p>
            </article>
          </li>
        </ul>
      </section>

      <section id="details" class="note" aria-label="補足情報">
        <p>補足: ビルドツールやフレームワークは使わず、そのまま配置して動作します。</p>
      </section>
    </main>
    <script src="app.js" defer></script>
  </body>
</html>
