<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>習慣トラッカー</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="lp tracker-page" aria-labelledby="tracker-title">
      <section class="tracker-shell">
        <header class="tracker-header">
          <h1 id="tracker-title">習慣トラッカー</h1>
          <p id="trackerDate" class="tracker-date">--</p>
          <a class="cta cta-sub" href="./index.html">LPに戻る</a>
        </header>

        <section class="tracker-progress" aria-live="polite">
          <p id="trackerProgressText">達成率: --</p>
          <div class="progress-bar" aria-hidden="true">
            <div id="trackerProgressFill" class="progress-fill"></div>
          </div>
        </section>

        <section aria-labelledby="tracker-list-title">
          <h2 id="tracker-list-title">今日のチェック項目</h2>
          <ul id="habitList" class="habit-list"></ul>
        </section>
      </section>
    </main>
    <script src="./tracker.js" defer></script>
  </body>
</html>
